<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Personal Finance Manager</h1>

    <div class="top-section">
      <div>
        <h2>Balance</h2>
        <p id="balance">â‚¹0.00</p>
      </div>
      <button id="toggle-theme">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="input-group">
      <input type="text" id="desc" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount" />
      <input type="date" id="date" />
      <select id="category">
        <option value="General">General</option>
        <option value="Food">Food</option>
        <option value="Rent">Rent</option>
        <option value="Travel">Travel</option>
        <option value="Salary">Salary</option>
      </select>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add</button>
    </div>

    <div class="filters">
      <input type="month" id="month-filter" onchange="filterTransactions()" />
      <select id="category-filter" onchange="filterTransactions()">
        <option value="">All Categories</option>
        <option value="Food">Food</option>
        <option value="Rent">Rent</option>
        <option value="Travel">Travel</option>
        <option value="Salary">Salary</option>
        <option value="General">General</option>
      </select>
      <button onclick="showAllActivity()">ðŸ“ƒ View All Activity</button>
    </div>

    <div class="history">
      <h3>Transactions</h3>
      <ul id="transactions"></ul>
    </div>

    <div class="summary">
      <h3>Monthly Summary</h3>
      <div style="width: 50vw;height: 50vh;">
          <canvas id="chart"></canvas>
      </div>
    </div>

    <button onclick="exportCSV()">ðŸ“¤ Export to CSV</button>
  </div>

  <div class="activity-modal" id="activity-modal">
    <div class="modal-content">
      <h2>All Activity</h2>
      <button onclick="closeActivityModal()">Close âœ–</button>
      <ul id="activity-list"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
